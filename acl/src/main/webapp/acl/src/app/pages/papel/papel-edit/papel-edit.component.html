<meta charset="UTF-8">
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0"> Editar</h1>
      </div>
    </div>
  </div>
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="container-fluid">
  <div class="card card-default">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Flight</li>
      </ol>
    </nav>
    <h2>Flight List</h2>

    <div class="card-header">
      <h3 class="card-title">
        Listagem de papeis
      </h3>
    </div>

    <div class="card-body" >
      <app-loading [loading]="loading"></app-loading>
      <div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
      <form *ngIf="papel" #editForm="ngForm" (ngSubmit)="save()">

        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" [(ngModel)]="papel.id" id="id" name="id" class="form-control">
        </div>

        <div class="form-group">
          <label for="from">From</label>
          <input [(ngModel)]="papel.nome" id="nome" name="nome" class="form-control">
        </div>

        <div class="form-group">
          <label for="to">To</label>
          <input [(ngModel)]="papel.descricao" id="descricao" name="descricao" class="form-control">
        </div>

        <div class="btn-group mt-3" role="group">
          <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
    <div class="card-footer clearfix">

    </div>
  </div>
</div>
<!-- /.content -->
