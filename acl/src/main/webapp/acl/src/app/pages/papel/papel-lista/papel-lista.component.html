<meta charset="UTF-8">
<app-toast #toast
           [options]="toastOptions"></app-toast>
<br>
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Papel</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Papel</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<div class="container-fluid">
  <div class="card card-outline card-info">
    <div class="card-header">
      <h3 class="card-title">
        <b>
          Listagem de papeis
        </b>
      </h3>

    </div>
    <div class="card-header">
      <div class="row">
        <div class="col-md-6">
          <form #f="ngForm" class="form-inline">
            <div class="form-group">
              <input [(ngModel)]="filter.nome" id="from" name="from" class="form-control" placeholder="Digite....">
            </div>
            <!--          <div class="form-group">-->
            <!--            <label for="to">To:</label>-->
            <!--            <input [(ngModel)]="filter.descricao" id="to" name="to" class="form-control">-->
            <!--          </div>-->
            <button (click)="search()" [disabled]="!f?.valid" class="btn btn-primary mt-2 mb-2"><i
              class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="col-md-6 text-right">
          <a [routerLink]="['../papel/', 'new']" class="btn btn-default mb-2"><i class="fas fa-plus"></i> Novo</a>
        </div>
      </div>
    </div>

    <div class="card-body" >
      <app-loading [loading]="loading"></app-loading>
      <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
      <table class="table table-bordered">
        <thead>
        <tr>
          <th style="width: 10px">Código</th>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Ação</th>
        </tr>
        </thead>
        <tbody *ngIf="!loading">
        <tr *ngFor="let papel of papelList" [class.active]="papel === selectedPapel">
          <td>{{papel.id}}</td>
          <td>{{papel.descricao}}</td>
          <td>
            <p *ngFor="let funcao of papel.papelFuncao">
              {{funcao.funcao.descricao}}
            </p>
          </td>
          <td style="white-space: nowrap">
            <a [routerLink]="['../papel', papel.id ]" class="btn btn-secondary"><i class="fas fa-edit"></i></a>&nbsp;
            <button (click)="delete(papel)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer clearfix">
      <ul class="pagination pagination-sm m-0 float-right">
        <li class="page-item"><a class="page-link" href="#">«</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">»</a></li>
      </ul>
    </div>
  </div>
</div>
<!-- /.content -->
